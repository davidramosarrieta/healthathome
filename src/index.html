<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Healthathome</title>
	<base href="/">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<nav class="blue darken-1">
		<div class="nav-wrapper">
			<a href="#!" class="brand-logo">SaludEnCasa</a>
			<ul class="right hide-on-med-and-down">
			</ul>
		</div>
	</nav>
	<div class="container">
	    <div class="row">
	        <div class="col m12 l12" style="height: 50px;"></div>
	        <div class="col s12 m2 l2"></div>
	        <div class="z-depth-4 col s12 m8 l8" style="background-color: white;">
	            <div class="panel-heading">
	                <h5 style="margin-top: 30px;">
	                    <center>Salud en Casa</center>
	                </h5>
	            </div>
	            <hr>
	            <div class="panel-heading">
	                <h5 style="margin-top: 30px;">
	                    <center>Usuarios</center>
	                </h5>
	            </div>
	            <form class="col s12" role="form" method="POST">
	                <div class="col s12 m6 l6">
	                    <div class="row">
	                        <div class="input-field col s12">
	                            <i class="material-icons prefix">account_circle</i>
	                            <input id="username" name="username" type="text" class="validate" value="" required autofocus>
	                            <label for="username">Usuario</label>
	                        </div>
	                    </div>
	                </div>
	                <div class="col s12 m6 l6">
	                    <div class="row">
	                        <div class="input-field col s12">
	                            <i class="material-icons prefix">lock</i>
	                            <input id="password" type="password" name="password" class="validate" required>
                                <label for="password">Contrase√±a</label>
	                        </div>
	                    </div>
	                </div>
	                <div class="row">
	                    <div class="input-field col s12" style="text-align: center;">
	                        <button class="btn waves-effect waves-light" type="submit" name="action">Ingresar
	                            <i class="material-icons right">send</i>
	                        </button>
	                    </div>
	                </div>
	            </form>
	        </div>
	        <div class="col s12 m4 l4"></div>
	    </div>
	</div>
  	<app-root></app-root>
</body>
</html>
