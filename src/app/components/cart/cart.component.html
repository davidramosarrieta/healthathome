<div class="row">
   <div class="col s12">
   	<p class="flow-text" class="center" style="font-size:30px;" >CARRITO DE COMPRAS</p>
   </div>
   <div class="col s12" style="font-size:20px;">PRODUCTOS</div>
   
</div>
 
<div class="row z-depth-4" *ngFor="let item of items">
    <div class="col s12 m3 l3">
        <img class="card-img-top" src="{{ domain+'/product/'+item.product.id+'/image/'+item.product.photos[0]}}" width="200" height="140" alt="Card image cap" *ngIf="item.product.photos[0] != 'string'">
        <img class="card-img-top" src="https://fidelizacion.federacioncomercioalbacete.com/images/productos/noimage.jpg" width="200" height="140" alt="Card image cap" *ngIf="item.product.photos[0] == 'string'">
    </div>
    <div class="col s12 m7 l7">
        <h5 class="card-title">{{item.product.name}}</h5>
        <p class="card-text">{{item.product.description}}</p>
    </div>
    <div class="col s12 m2 l2">
        <!--
        <a href="javascript:void(0);" (click)="add_item_cart( item.product , 1)" class="center" class="btn btn-primary">Eliminar</a>
        --><h6> ${{ item.product.eachPrice}} </h6>
        <h6>x {{ item.quantity }}</h6>
        <hr>
        <h5>{{ item.product.eachPrice * item.quantity }}</h5>
    </div>
</div>


<div class="row" *ngIf="last_pay_code != null && length_cart == 0">
    <h5>Compra efectuada correctamente</h5>
    <p>Código de compra: {{ last_pay_code }}</p>
</div>
<div class="row" *ngIf="length_cart != 0">
    <div class="col m12 l12" style="height: 50px;"></div>
    <div class="z-depth-4 col s12 m12 l12" style="background-color: white;">
        <div class="panel-heading">
            <h5 class="center" style="margin-top: 30px;">
                Detalles del pago
            </h5>
        </div>
        <hr>
        <form #form="ngForm" (ngSubmit)="pay_cart(form.value)" class="col s12" role="form">
            <div class="col s12 m6 l6">
                <div class="row">
                    <div class="input-field col s12">
                        <input name="number" type="text" class="validate" value="" ngModel>
                        <label for="number">Tarjeta de Crédito Número</label>
                    </div>
                </div>
            </div>
            <div class="col s12 m6 l6">
                <div class="row">
                    <div class="input-field col s12">
                        <input name="securityCode" type="password" class="validate" value="" ngModel>
                        <label for="securityCode">Código de seguridad</label>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="input-field col s12" style="text-align: center;">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Comprar
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
