
<div class="row">
<div class="col m12 l12" style="height: 50px;"></div>
<div class="col s12 m2 l2"></div>
<div class="z-depth-4 col s12 m8 l8" style="background-color: white;">
  <div class="panel-heading">
    <h5 class="center" style="margin-top: 30px;">
      Cambio de contraseña
    </h5>
  </div>
  <hr>
  <br>
  <form #form="ngForm" (ngSubmit)="changePassword(form.value)" class="col s12" role="form">
    <div class="row">
      <div class="input-field col s12">
        <input name="oldPassword" type="password" class="validate" required ngModel>
        <label for="oldPassword">Digite su anterior contraseña</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input name="newPassword" type="password" class="validate"  required ngModel>
        <label for="newPassword">Digite su nueva contraseña</label>
      </div>
      <div class="input-field col s6">
        <input name="user" type="email" class="validate" required ngModel>
        <label for="user">Usuario</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12" style="text-align: center;">
        <button class="btn waves-effect waves-light" type="submit" name="action">Guardar
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
  </form>
</div>
</div>
